<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .image{
width: 250px;
height: 250px;
    }
    img{
        width: 100%;
        height: 100%;
    }
    .cards{
        width: 250px;
        height: 400px;
        border: 2px solid black;
        text-align: center;
        background: linear-gradient(to left top, red,blue);
    }
</style>
<body>
    <div class="cards">
        <div class="image">
            <img id="imgid" src="R.png" alt="">
        </div>
        <div class="opt">
            <select style="background: linear-gradient(to right top, blue , red);" name="" id="mobile">
                <option value=""disabled selected>Categories</option>
                <option value="iphone">iphone</option>
                <option value="sumsang">samsung</option>
            </select>
        </div>

        <div class="color">
            <select style="background: linear-gradient(to right top,red,blue);" name="" id="color">
                <option value="green">green</option>
                <option value="blue">blue</option>
                <option value="white">white</option>
            </select>
        </div>
        <button style="background: linear-gradient(to right top, blue,red); padding: 6px 20px; margin-top: 20px; " onclick="myfun()">Submit</button>
    </div>
</body>
<script>
function myfun(){
    var mob=document.getElementById("mobile").value;
    var color=document.getElementById("color").value;
    if(mob=="iphone"&&color=="green"){
        document.getElementById("imgid").src="green iphone.jpg"
    }else if(mob=="iphone"&&color=="blue"){
        document.getElementById("imgid").src="blue iphone.jpg"
    }else if(mob=="iphone"&&color=="white"){
        document.getElementById("imgid").src="white iphone.jpg"
    }else if(mob=="samsung"&&color=="green"){
        document.getElementById("imgid").src="samsung green.jpg"
    }else if(mob=="samsung"&&color=="blue"){
        document.getElementById("imgid").src="samsungblue.jpg"
    }else if(mob=="samsung"&&color=="white"){
        document.getElementById("imgid").src="samsung white.jpg"
    }else{
        alert("none field");
    }
}

</script>
</html>
