<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .image{
width: 250px;
height: 250px;
    }
    img{
        width: 100%;
        height: 100%;
    }
    .cards{
        width: 250px;
        height: 400px;
        border: 2px solid black;
        background: linear-gradient(to left top,yellow,aqua);
        text-align: center;
    }
</style>
<body>
    <div class="cards">
        <div class="image">
            <img id="imgid" src="R.png" alt="">
        </div>
        <div class="opt">
        <select style="background: linear-gradient(to left top,yellow,aqua);" name="" id="mobile">
            <option value=""disabled selected>Categories</option>
            <option value="iphone">iphone</option>
            <option value="samsung">samsung</option>
        </select>
    </div>
    
<div class="color">
    <select style="background: linear-gradient(to left top,yellow,aqua);" name="" id="color">
        <option value="white">white</option>
        <option value="blue">blue</option>
        <option value="green">green</option>
    </select>
</div>
<button style="background: linear-gradient(to left top,yellow,aqua); padding:  6px 20px;margin-top: 20px;" onclick="myfun()">Submit</button>
</div>
</body>
<script>
function myfun(){
var mob = document.getElementById("mobile").value;
var color = document.getElementById("color").value;
if(mobile=="iphone"&&color=="white"){
    document.getElementById("imgid").src="iphone white"
}else if(mobile=="iphone"&&color=="blue"){
    document.getElementById("imgid") .src="iphoneblue.jpg"
}else if(mobile=="iphone"&&color=="red"){
    document.getElementById("imgid").src="iphonered.jpg"
}else if(mobile=="samsung"&&color=="white"){
    document.getElementById("imgid").src="samsung white.jpg"
}else if(mobile=="samsung"&&color=="blue"){
    document.getElementById("imgid").src="samsung green.jpg"
}else if(mobile=="samsung"&&color=="red"){
    document.getElementById("imgid").src="samsung red.jpg"
}else{
    alert("None Field");
}

} 
</script>
</html>
